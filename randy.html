<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="randy.css">
    <title>Randy</title>
</head>
<body class="cyberpunk-theme">
   <h1 id="title">Randy</h1>
   <div class="switch" onclick="toggleDarkMode()">
      <div class="slider"></div>
   </div>
   <nav>
    <ul>
      <li><button onclick="randomize('color')" class="neumorphic-btn">Color</button></li>
      <li><button onclick="randomize('number')" class="neumorphic-btn">Number</button></li>
      <li><button onclick="randomize('word')" class="neumorphic-btn">Word</button></li>
      <li><button onclick="randomize('letter')" class="neumorphic-btn">Letter</button></li>
      <li><button onclick="randomize('name')" class="neumorphic-btn">Name</button></li>
    </ul>
  </nav>
  <div id="result-container">
    <div id="color-view" class="neumorphic-box"></div>
    <p id="result">Generated Value: <span id="generated-value-placeholder"></span></p>
  </div>

  <script src="randy.js"></script>
</body>
</html>
